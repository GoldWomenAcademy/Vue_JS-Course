<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue JS Course</title>
</head>
<body>
   <div id="my-app">
      <h1>Vue JS Course</h1>
      <p>{{ txt }}</p>
      <p>{{ presentation() }}</p>
      <a v-bind:href="URLVueJS">Vue.js Website</a>
   </div>
   




   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
        el: '#my-app', 
        data: {
           txt: 'Hello World',
           URLVueJS : 'https://vuejs.org/v2/guide/installation.html'
        },
        methods: {
           presentation: function(){
              return this.txt;
           }
        }
      })
   </script>
</body>
</html>
