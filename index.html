<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue JS Course</title>
</head>
<body>
   <div id="my-app">
      <h1>Vue JS Course</h1>
      <p>{{ txt }}</p>
      <p>{{ presentation() }}</p>
      <a v-bind:href="URLVueJS">Vue.js Website</a>
      <img v-bind:src="URLImg">
      <button v-on:click="toggleBox = !toggleBox">Toggle la couleur</button>
      <template v-if="toggleBox">
         <p>Lorem ipsum dolor sit amet consectetur.</p>
         <p>Lorem ipsum dolor sit amet consectetur.</p>
         <p>Lorem ipsum dolor sit amet consectetur.</p>
         <p>Lorem ipsum dolor sit amet consectetur.</p>
      </template>
   </div>
   




   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
        el: '#my-app', 
        data: {
           txt: 'Hello World',
           URLVueJS : 'https://vuejs.org/v2/guide/installation.html',
           URLImg : 'https://images.unsplash.com/photo-1588103640845-286c25c49a41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80',
           toggleBox : true

        },
        methods: {
           presentation: function(){
              return this.txt;
           }
        }
      })
   </script>
</body>
</html>
